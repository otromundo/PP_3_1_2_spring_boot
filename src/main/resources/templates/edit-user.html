<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/{id}/edit (id=${user.id})}" th:object="${user}" th:method="put">
        <input type="hidden" th:value="${user.id}" th:field="*{id}">
        <p>Name: <input name="name" type="text" th:value="${user.name}" th:field="*{name}" /></p>
        <p>E-mail: <input name="age" type="text" th:value="${user.id}" th:field="*{email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
